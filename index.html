<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class = "bg-info text-blue text-center p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-10 col-md-3 p-3 search-column">  <!--Utilizes bootstrap's grid layout-->
                <form class = "border p-3" id = "search-form">
                    <h4>Search for a City:</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input" placeholder = "Enter City" /> <!--Autofocus sets the input form to already be selected upon loading the page.-->
                    <button class = "btn-primary" type = "submit">Search</button>
                </form>
                <div class = "past-search" id = "past-search-buttons"></div>
            </div>
            <div class="col-10 col-md-9">
                <div class = "selected-city" id = "current-forecast">
                    <div class = "col-10">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "fiveday-forecast">
                        <h2 class= "col-10" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveday-container"></div> <!--Fiveday forecast container flexes along with available width-->
                </div>  
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
    
</body>
</html>
